    <title>FrameSim // Deep Reality Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              brutal: {
                black: '#0a0a0a',
                white: '#fafafa',
                green: '#00ff88',
                red: '#ff3366',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #0a0a0a',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* Default dark solid base */
        color: #fafafa;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .brutal-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
    </style>
